<div class="col-md-12">
    <h4>User Details</h4>
    <div class="table-responsive table-container">
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Employee ID</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of sharedService.userList">
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.EmployeeID}}</td>
            <td>
              <button (click)="deleteUser(user.userID)" class="btn btn-info"> Delete</button>
              <button (click)="editUser(user)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
