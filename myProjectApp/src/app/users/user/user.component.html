
<form class="form-style" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div id="pageContainer" class="container">
      <input type="hidden" name="UserID" #EmployeeID="ngModel" [(ngModel)]="sharedService.selectedUser.UserID">
      <div class="row">
          <div class="col-md-4">
              <label class="form-text ">First Name </label>
          </div>
          <div class="form-group col-md-8">
            <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="sharedService.selectedUser.FirstName"
              placeholder="First Name" required>
            <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">First Name is Required.</div>
          </div>
      </div>
      <div class="row">
         <div class="col-md-4">
          <label class="form-text">Last Name</label>
         </div>
        <div class="form-group col-md-8">
          <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="sharedService.selectedUser.LastName" placeholder="Last Name"
            required>
          <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">Last Name is Required.</div>
        </div>
      </div>
      <div class="row">
        <div class=" form-group col-md-4">
              <label class="form-text">Employee ID</label>
        </div>
        <div class="form-group col-md-8">
          <input class="form-control" name="EmployeeID" #LastName="ngModel" [(ngModel)]="sharedService.selectedUser.EmployeeID" placeholder="Employee ID"
          required>
            <div class="validation-error" *ngIf="EmployeeID.invalid && EmployeeID.touched">Employee ID is Required.</div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <button [disabled]="!userForm.valid" type="submit" class="btn btn-block btn-lg btn-info">
            <i class="fa fa-floppy-o"></i> Submit</button>
        </div>
        <div class="form-group col-md-4">
          <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(userForm)">
            <i class="fa fa-repeat"></i> Reset</button>
        </div>
      </div>
    </div>
    </form>
