<div class="col-md-12">
<h4>Project Details</h4>
<div class="row" style="margin-bottom:10px; margin-top:10px; width:80%;">
    <input type="text" class="form-control"  [(ngModel)]="serachText" placeholder="Project Search">
</div>
<div class="row " style="margin-bottom:10px;">
  <div class="col-md-2 text-right">Sort By:</div>
  <div class="col-md-2"><button (click)="sortData('StartDate')" class="btn btn-sm btn-secondary">Start Date</button></div>
  <div class="col-md-2"><button (click)="sortData('EndDate')" class="btn btn-sm btn-secondary">End Date</button></div>
  <div class="col-md-2"><button (click)="sortData('Priority')" class="btn btn-sm btn-secondary">Priority</button></div>
  <div class="col-md-4"></div>
</div>

<table class="table table-responsive table-container" style="margin-right:5px;" >
          <tbody>
            <tr *ngFor="let project of sharedService.filteredProjects ">
              <td>
                <div class="container dvlst">
                    <div  class="row">
                       <div class="col-md-10">
                           <div class="container backgrnd gridrow">
                                 <div class="row" style="height:40px;">
                                     <div class="col-md-4">Project:</div>
                                     <div class="col-md-8">{{project.ProjectName}}</div>
                                 </div>
                                 <div class="row">
                                     <div class="col-md-3">Total Tasks:</div>
                                     <div class="col-md-3">{{project.TotalTasks}}</div>
                                     <div class="col-md-3">Completed:</div>
                                     <div class="col-md-3">{{project.CompletedTasks}}</div>
                                 </div>

                                 <div class="row">
                                     <div class="col-md-3">Start Date:</div>
                                     <div class="col-md-3">{{project.StartDate}}</div>
                                     <div class="col-md-3">End Date:</div>
                                     <div class="col-md-3">{{project.EndDate}}</div>
                                 </div>
                           </div>
                       </div>
                       <div class="col-md-1">
                         <div class="row">Priority</div>
                         <div class="row backgrnd">{{project.Priority}}</div>
                       </div>
                       <div class="col-md-1">
                           <div class="row " > <button (click)="suspendProject(project)" *ngIf="!project.Suspended" class="btn btn-info actionbtn"> Suspend</button></div>
                           <div class="row" > <button (click)="editProject(project)"  class="btn btn-info actionbtn"> Edit</button></div>
                       </div>
                     </div>
                  </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
